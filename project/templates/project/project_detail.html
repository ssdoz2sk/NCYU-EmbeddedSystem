
{% extends "base.html" %}

{% block content %}

        <div class="col-lg-12">
            <h1 class="page-header">{{ project.name }}</h1>
        </div>
    </div>
    <a type="button" class="btn btn-success" href="{% url 'new_device' project.id %}"> New Device </a>

    <div class="row">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa glyphicon-th-list fa-fw"></i> 裝置
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="list-group">
                        <a href="#" class="list-group-item">

                            </span>
                        </a>
                    </div>
                </div>
                <!-- /.panel-body -->
            </div>
        </div>
        <div class="col-lg-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa glyphicon-th-list fa-fw"></i> 感測器
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="list-group">
                        <a href="#" class="list-group-item">
                            <i class="fa fa-tasks fa-fw"></i> New Task
                            <span class="pull-right text-muted small"><em>43 minutes ago</em>
                            </span>
                        </a>
                    </div>
                </div>
                <!-- /.panel-body -->
            </div>
        </div>
    </div>
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
    </script>
{% endblock %}
